<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>私の最初のホームページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e0f7fa;
      color: #333333;
      font-family: "Helvetica Neue", Arial, sans-serif;
      text-align: center;
      padding: 50px;
      transition: all 1s ease;
    }

    h1 {
      font-size: 3em;
      color: #00796b;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
    }

    p {
      font-size: 1.3em;
      margin: 15px 0;
    }

    .label {
      font-weight: bold;
      color: #00796b;
    }

    /* パニックモード */
    body.panic-mode {
      background-color: #000000 !important;
      color: #ff0000 !important;
    }

    .panic-text {
      font-size: 2em;
      animation: flash 1s infinite;
      width: 100%;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    #panic-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    body.panic-mode #panic-container {
      display: flex;
    }

    body.panic-mode #main-content {
      display: none;
    }

    #backButton {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: white;
      color: red;
      border: 2px solid red;
      border-radius: 10px;
      font-size: 1em;
      z-index: 999;
      cursor: pointer;
    }

    #backButton:hover {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <div id="main-content">
    <h1>ようこそ!</h1>
    <div class="card">
      <p><span class="label">名前:</span> 山田 太郎</p>
      <p><span class="label">学部学科:</span> 情報工学部 情報システム学科</p>
      <p><span class="label">趣味:</span> プログラミング、アニメ鑑賞、旅行</p>
    </div>
  </div>

  <div id="panic-container"></div>
  <button id="backButton" onclick="restoreOriginal()">元に戻す</button>

  <script>
    function enterPanicMode() {
      // 背景と文字色切り替え
      document.body.classList.add('panic-mode');

      // たくさんの「実験やりたくない」を生成
      const container = document.getElementById("panic-container");
      container.innerHTML = ""; // 念のため初期化
      for (let i = 0; i < 100; i++) {
        const div = document.createElement('div');
        div.className = 'panic-text';
        div.textContent = '実験やりたくない';
        container.appendChild(div);
      }

      // 20秒後に戻すボタン表示
      setTimeout(() => {
        document.getElementById("backButton").style.display = "block";
      }, 20000);
    }

    function restoreOriginal() {
      location.reload(); // 初期状態に戻す
    }

    // 60秒後に発動
    setTimeout(enterPanicMode, 10000);
  </script>
</body>
</html>
